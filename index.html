<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodoo Admin Dashboard</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Proxima Nova', sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        /* Header */
        header {
            background: #FFD700;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .toggle-sidebar {
            background: none;
            border: none;
            color: #333;
            font-size: 18px;
            cursor: pointer;
            display: none; /* Hidden by default */
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        /* Sidebar */
        .sidebar {
            background: #333;
            color: #fff;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 70px;
            z-index: 999;
            transition: transform 0.3s ease;
        }

        .sidebar.hidden {
            transform: translateX(-250px); /* Hidden off-screen */
        }

        .sidebar h1 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: #FFD700;
            text-decoration: none;
            font-size: 18px;
            margin: 10px 0;
            transition: transform 0.3s ease;
        }

        .sidebar a:hover {
            transform: translateX(10px);
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 80px 20px;
            transition: margin-left 0.3s ease;
        }

        .main-content.full-width {
            margin-left: 0; /* Adjust for hidden sidebar */
        }

        .dashboard-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 50px 0 30px;
            color: #333;
        }

        /* Cards */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .card {
            flex: 1 1 calc(33.333% - 20px);
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        .card p {
            font-size: 18px;
            color: #FFD700;
            font-weight: bold;
        }

        /* Update Section */
        .update-section {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }

        .update-section h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .update-section form input,
        .update-section form button {
            padding: 10px 15px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .update-section form button {
            background: #FFD700;
            color: #333;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .update-section form button:hover {
            background: #e0b600;
        }

        /* Footer */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
            margin: 0 5px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            .toggle-sidebar {
                display: block; /* Show toggle button */
            }

            .sidebar {
                transform: translateX(-250px); /* Hidden by default */
            }

            .sidebar.visible {
                transform: translateX(0); /* Show sidebar */
            }

            .main-content {
                margin-left: 0;
            }
        }

        @media (max-width: 768px) {
            .card-container {
                flex-direction: column;
            }

            .card {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <button class="toggle-sidebar" onclick="toggleSidebar()">â˜°</button>
        <div class="logo">Foodoo</div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h1>Foodoo</h1>
        <a href="#">Dashboard</a>
        <a href="#">Orders</a>
        <a href="#">Caterers</a>
        <a href="#">Customers</a>
        <a href="#">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <h1 class="dashboard-title">Admin Dashboard</h1>
        <div class="card-container">
            <div class="card">
                <h3>Caterers</h3>
                <p>120</p>
            </div>
            <div class="card">
                <h3>Active Users</h3>
                <p>200</p>
            </div>
            <div class="card">
                <h3>Orders</h3>
                <p>350</p>
            </div>
        </div>
        <div class="update-section">
            <h2>Update Customer ID Price</h2>
            <form>
                <input type="text" placeholder="Customer ID" required>
                <input type="number" placeholder="New Price" required>
                <button type="submit">Update</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Foodoo | <a href="#">Privacy Policy</a> | <a href="#">Contact Us</a></p>
    </footer>

    <script>
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');

        function toggleSidebar() {
            sidebar.classList.toggle('visible');
            mainContent.classList.toggle('full-width');
        }
    </script>
</body>
</html>
